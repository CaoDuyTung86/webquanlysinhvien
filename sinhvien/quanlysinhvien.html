<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #0f1c3f;
            color: white;
            min-height: 100vh;
            padding: 20px 0;
            text-align: center;
        }
        .sidebar h2 {
            font-size: 18px;
            margin: 0;
            padding-bottom: 20px;
            font-weight: bold;
        }
        .logo img {
            width: 80px;
            margin-bottom: 10px;
        }

        .menu-item {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px 0;
            font-size: 16px;
            transition: background 0.3s;
        }

        .menu-item.active {
            background-color: #1e2f5c;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            margin-bottom: 30px;
        }

        .search-bar {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 300px;
        }
                                                                                                                                                                                                                     
        .buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 15px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #23528f;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 50px;
        }

        .empty-state img {
            width: 500px;
            margin-bottom: 20px;
        }

        .empty-state h2 {
            color: #333;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="C:\Users\tungg\Desktop\qlysinhvien\logo (2).png" alt="Logo">
        </div>
        <h2>Trường</h2>
        <a href="#" class="menu-item">Bảng điều khiển</a>
        <a href="#" class="menu-item">Giáo viên</a>
        <a href="#" class="menu-item">Quản lý giáo viên</a>
        <a href="#" class="menu-item">Danh sách giáo viên</a>
        <a href="#" class="menu-item">Thông tin chi tiết</a>
        <a href="#" class="menu-item">Học sinh / Lớp học</a>
        <a href="#" class="menu-item">Thanh toán</a>
        <a href="#" class="menu-item">Cài đặt & Hồ sơ</a>
        <a href="#" class="menu-item">Kiểm tra</a>
        <a href="#" class="menu-item">Tính năng</a>
    </div>
    
    <div class="main-content">
        <div class="header">
            <input type="search" class="search-bar" placeholder="Tìm kiếm sinh viên theo tên hoặc email">
            <div class="buttons">
                <button class="btn btn-primary" onclick="window.location.href='themsinhvien.html'">Thêm sinh viên</button>
            </div>
        </div>
    
        <div class="empty-state">
            <img src="C:\Users\tungg\Pictures\image (2).png" alt="Minh họa voi đang ngủ">
            <h2>Không có sinh viên nào vào lúc này</h2>
            <p>Sinh viên sẽ xuất hiện ở đây khi họ đăng ký khóa học của bạn</p>
        </div>
    </div>
    
</body>
</html>
