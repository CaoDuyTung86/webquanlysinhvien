<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #1a237e;
            color: white;
            min-height: 100vh;
            padding: 20px 0;
        }

        .logo {
            padding: 0 20px;
            margin-bottom: 30px;
        }

        .logo img {
            width: 40px;
        }

        .menu-item {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            text-decoration: none;
        }

        .menu-item.active {
            background-color: #3949ab;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            margin-bottom: 30px;
        }

        .search-bar {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 300px;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 15px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #1a73e8;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 50px;
        }

        .empty-state img {
            width: 300px; 
            margin-bottom: 20px;
        }

        .empty-state h2 {
            color: #333;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .form-group input,
        .form-group select {
            width: 60%; 
            padding: 8px;
            margin-top: 5px;
        }

        .form-group select {
            width: 60%; 
        }

        .form-group-password {
            display: flex;
            align-items: center;
            width: 60%;
        }

        .form-group-password input {
            flex: 1;
            padding: 8px;
            margin-top: 5px;
        }

        .form-group-password button {
            margin-left: 10px;
            padding: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="C:\Users\tungg\Pictures\Icon-Dai-hoc-CMC.webp" alt="Logo">
        </div>
        <a href="#" class="menu-item">Bảng điều khiển</a>
        <a href="#" class="menu-item">Giáo viên</a>
        <a href="#" class="menu-item active">Sinh viên</a>
        <a href="#" class="menu-item">Thanh toán</a>
        <a href="#" class="menu-item">Cài đặt và hồ sơ</a>
        <a href="#" class="menu-item">Kỳ thi</a>
    </div>
<div class="main-content">
    <h2 style="font-family: Arial, sans-serif;">Thêm Sinh Viên</h2>
    <div class="tabs" style="margin-bottom: 20px;">
        <button class="tab">Thủ công</button>
        <button class="tab">Nhập CSV</button>
    </div>
    <form class="add-student-form">
        <div class="form-group">
            <label for="name">Tên</label>
            <input type="text" id="name" placeholder="Tên">
        </div>
        <div class="form-group">
            <label for="class">Lớp</label>
            <select id="class">
                <option value="">Chọn lớp</option>
                <option value="23IT1">23IT1</option>
                <option value="23IT2">23IT2</option>
                <option value="23IT3">23IT3</option>
                <option value="23IT4">23IT4</option>
            </select>
        </div>
        <div class="form-group">
            <label for="gender">Giới tính</label>
            <select id="gender">
                <option value="">Chọn giới tính</option>
                <option value="Nam">Nam</option>
                <option value="Nữ">Nữ</option>
                <option value="Bí mật">Bí mật</option>
            </select>
        </div>
        <div class="form-group">
            <label for="email">Địa chỉ email</label>
            <input type="email" id="email" placeholder="Địa chỉ email">
        </div>
        <div class="form-group">
            <label for="phone">Số điện thoại</label>
            <input type="tel" id="phone" placeholder="Số điện thoại">
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu</label>
            <div class="form-group-password">
                <input type="password" id="password" placeholder="Mật khẩu">
                <button type="button" id="togglePasswordButton">Hiện</button>
            </div>
        </div>
        <div class="form-actions" style="margin-top: 20px;">
            <button type="button" class="add-another" style="margin-right: 10px;">Thêm khác</button>
            <button type="submit" class="btn btn-primary">Thêm sinh viên</button>
        </div>
    </form>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const passwordInput = document.getElementById('password');
        const togglePasswordButton = document.getElementById('togglePasswordButton');

        togglePasswordButton.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                togglePasswordButton.textContent = 'Ẩn';
            } else {
                passwordInput.type = 'password';
                togglePasswordButton.textContent = 'Hiện';
            }
        });
    });
</script>
</body>
</html>
