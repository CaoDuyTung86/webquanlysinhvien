    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

<!-- Thanh bên -->
<div class="sidebar">
    <img src="./qlysinhvien/logo (2).png" alt="Logo" class="logo">
    <h2>Trường</h2>
    <nav>
        <ul>
            <li>Bảng điều khiển</li>
    <a href="./tq.html"> <li class="teacher-menu">Giáo viên</li></a>
            <ul class="submenu" id="teacher-submenu">
     <a href="./t.html"> <li>Quản lý giáo viên</li></a>
               <a href="./tt.html"> <li>Danh sách giáo viên</li></a>
               <a href="./DieuHuonng.html">  <li>Thông tin chi tiết</li></a>

            </ul>
            <li>Học sinh / Lớp học</li>
            <li>Thanh toán</li>
            <li>Cài đặt & Hồ sơ</li>
            <li>Kiểm tra</li>
            <li>Tính năng</li>
        </ul>
    </nav>
</div>

<!-- Nội dung chính -->
<div class="main-content">
    <header>
        <div class="header-left">Giáo viên</div>
        <div class="header-right">
            <button class="add-btn">Thêm giáo viên</button>
            <i class="fa fa-bell notification-icon"></i>
            <span class="logout">Đăng xuất</span>
        </div>
    </header>

    <div class="search-bar">
        <input type="text" placeholder="Tìm kiếm giáo viên theo tên hoặc email">
    </div>

    <div class="add-teacher">
        <h3>Thêm giáo viên</h3>
        <form>
            <label>Họ và tên</label>
            <input type="text" placeholder="Nhập họ và tên">
            <label>Địa chỉ email</label>
            <input type="email" placeholder="Nhập email">
            <label>Môn dạy</label>
            <input type="text" placeholder="Nhập môn dạy">
            <label>Lớp</label>
            <input type="text" placeholder="Nhập lớp">
            
            <label>Mật khẩu</label>
            <input type="password" placeholder="Nhập mật khẩu">
            <label>Số điện thoại</label>
            <input type="text" placeholder="Nhập số điện thoại">
            <label>Giới tính</label>
            <select>
                <option value="Nam">Nam</option>
                <option value="Nữ">Nữ</option>
                <option value="Khác">Khác</option>
            </select>
            <button type="submit" class="save-btn">Lưu giáo viên</button>
        </form>
    </div>
</div>
<script src="add-teacher.js"></script>
</body>
</html>
